<style>
body,html{
        width:100%;
        height:100%;
        background-color:black;

}
#table{
    width:640px;
    height:300px;
    background-color:green; 
    border-radius:180px; 
    position:absolute;
    left:0;
    right:0;
    top:40px;
    margin:auto;

    
}


#table .seat{
    height:90px;
    width:90px; 
    background-color:#888; 
    border-radius:70px;
    position:absolute; 
}

#table .seat[seatno="0"]{
    left:200px;
    bottom:-40px; 
}

#table .seat[seatno="1"]{
    left:40px;
    bottom:-30px; 
}

#table .seat[seatno="2"]{
    left:-40px;
    bottom:105px; 
}
#table .seat[seatno="3"]{
    left:40px;
    bottom:215px; 
}
#table .seat[seatno="4"]{
    left:200px;
    bottom:240px; 
}
#table .seat[seatno="5"]{
    left:380px;
    bottom:240px; 
}
#table .seat[seatno="6"]{
    left:530px;
    bottom:215px; 
}
#table .seat[seatno="7"]{
    left:590px;
    bottom:105px; 
}
#table .seat[seatno="8"]{
    left:530px;
    bottom:-30px; 
}
#table .seat[seatno="9"]{
    left:380px;
    bottom:-40px; 
}

#controller{

    width:400px;
    height:600px;
    background-color:#333;
    margin:auto; 
    position:relative; 
    top:400px; 

}

button{
    height:88px;
    width:48%;
}

</style>
<section>
<div id="table">
    <div class="seat" seatno="0"></div>
    <div class="seat" seatno="1"></div>
    <div class="seat" seatno="2"></div>
    <div class="seat" seatno="3"></div>
    <div class="seat" seatno="4"></div>
    <div class="seat" seatno="5"></div>
    <div class="seat" seatno="6"></div>
    <div class="seat" seatno="7"></div>
    <div class="seat" seatno="8"></div>
    <div class="seat" seatno="9"></div>
</div>
</section>
<div id="controller">
    <button id="reset">reset</button>
    <button id="showtime">Showtime</button>
    <button id="shimmer">Shimmer</button>
    <button id="stop">Stop</button>
</div>


<script>

    seats = document.querySelectorAll(".seat")
    
    seats.forEach(function(e){
        e.addEventListener("click",function(e){
            fetch("/light?seat="+this.getAttribute("seatno"))
        });
    });

document.querySelector("#reset").addEventListener("click",function(e){
    fetch("/reset")
});
document.querySelector("#showtime").addEventListener("click",function(e){
    fetch("/showtime"); 
});

document.querySelector("#shimmer").addEventListener("click",function(e){
    fetch("/shimmer"); 
});
document.querySelector("#stop").addEventListener("click",function(e){
    fetch("/stop"); 
});
</script>
